<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% if page.title %}{{ page.title }} &mdash; {% endif %}{{ site.title }}</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% if site.ios_app_name %}
       <meta name="apple-mobile-web-app-capable" content="yes">
       <meta name="apple-mobile-web-app-status-bar-style" content="black">
  {% endif %}

  <link rel="stylesheet" href="{{ "/asset/css/bootstrap.min.css" | prepend: site.baseurl }}">
  <script src="{{ "/asset/js/jquery-3.2.1.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/asset/js/bootstrap.min.js" | prepend: site.baseurl }}"></script>

  <link rel="shortcut icon" href="/favicon.ico">

</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/"><span class="octicon octicon-mark-github"></span> {{ site.title }}</a>
    </div>
    <ul class="nav navbar-nav navbar-right">
      <li class="active"><a href="/">Blog</a></li>
      {% for page in site.pages %}
        {% if page.title and page.url != '/404.html' %}
          <li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
</nav>
